syntax = "proto3";
package rsg;

// Describe an initial simulation actor.
message InitialActorSpawn {
  string actorName = 1;
  string hostName = 2;
}



// This is the first message sent by any client to the RSG server.
message Command {
  oneof type {
    InitialActorSpawn addActor = 1;
    bool start = 2;
    bool kill = 3;
    bool status = 4;
  }
}

// Server's acknowledgment to the client initial command.
message CommandAcknowledgment {
  bool success = 1; // Defined for all acknowledgments
  repeated InitialActorSpawn status = 2; // Only defined for status
}
